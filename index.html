<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Party - Jeux pour vos soirées</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-hero">
        <header>
            <h1><span class="party-emoji">🎉</span> Quiz Party</h1>
            <p class="slogan">Le jeu parfait pour animer ta soirée !</p>
            <button id="sound-toggle" class="sound-btn" title="Activer/Désactiver le son">🔊</button>
        </header>
        <div class="game-modes-cards">
            <button class="game-mode-card" data-mode="quiz">
                        <span class="icon">🎯</span>
                <span class="title">Quiz Culture Générale</span>
                <span class="desc">Test de culture générale</span>
                    </button>
            <button class="game-mode-card" data-mode="photos">
                        <span class="icon">📸</span>
                <span class="title">Devinettes Photos</span>
                <span class="desc">Devine la photo mystère</span>
                    </button>
            <button class="game-mode-card" data-mode="truth-dare" onclick="alert('Bientôt disponible !'); return false;">
                        <span class="icon">🎲</span>
                <span class="title">Action/Vérité</span>
                <span class="desc">Défis et vérités croustillants</span>
                    </button>
                </div>
        <footer>
            <p>100% gratuit - Pas besoin de compte - Mobile friendly</p>
        </footer>
    </div>
    <div class="game-area" style="display:none;"></div>
    <script src="js/sounds.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les boutons de mode de jeu
            document.querySelectorAll('.game-mode-card').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mode = this.dataset.mode;
                    console.log('Mode sélectionné:', mode); // Debug
                    startGame(mode);
                });
            });

            // Gestionnaire pour le bouton de son
            const soundToggle = document.getElementById('sound-toggle');
            soundToggle.addEventListener('click', function() {
                const isMuted = window.soundManager.toggleMute();
                this.textContent = isMuted ? '🔇' : '🔊';
            });
        });
    </script>
</body>
</html>
